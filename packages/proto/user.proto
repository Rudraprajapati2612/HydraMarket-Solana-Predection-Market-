syntax = "proto3";

package user;


service UserService{
      
      rpc Register(RegisterRequest) returns (RegisterResponse);
      rpc Login(LoginRequest) returns (LoginResponse);
      rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
      
      // User Info
      rpc GetUser(GetUserRequest) returns (GetUserResponse);
      rpc GetUserByUsername(GetUserByUsernameRequest) returns (GetUserResponse);
}

message RegisterRequest{
    string email = 1;
    string username = 2;
    string password = 3;
    string fullName = 4;
}

message RegisterResponse{
    string  user_id = 1;
    string email = 2;
    string username = 3;
    string role = 4;
    string deposite_address =5;
    string deposite_memo = 6; 
    string token = 7;
}

message  LoginRequest{
    string  email = 1;
    string password = 2;
}

message LoginResponse{
    string  user_id = 1;
    string email = 2;
    string username = 3;
    string role = 4;
    string deposite_address =5;
    string deposite_memo = 6; 
    string token = 7;
}
  

message ValidateTokenRequest{
    string token = 1;
}

message ValidateTokenResponse{
     
     string user_id = 1;
     string email = 2;
     string username = 3;
     string role = 4;
}


message GetUserRequest {
  string user_id = 1;
}

message GetUserByUsernameRequest {
  string username = 1;
}

message GetUserResponse {
  string user_id = 1;
  string email = 2;
  string username = 3;
  string full_name = 4;
  string deposite_address = 5;
  string deposite_memo =6;
  bool is_active = 7;
  string created_at = 8;
}